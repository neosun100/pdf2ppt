version: '3.8'

services:
  pdf2ppt:
    build: .
    image: neosun/pdf2ppt:latest
    container_name: pdf2ppt
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - PORT=8000
    volumes:
      - ./uploads:/tmp/pdf2ppt/uploads
      - ./outputs:/tmp/pdf2ppt/outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
